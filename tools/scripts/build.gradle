plugins {
    id "java"
    id 'application'
}

repositories {
    jcenter()
    // mavenLocal()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    implementation "ai.djl:examples:0.2.0-SNAPSHOT"
}

application {
    mainClassName = System.getProperty("main", "ai.djl.examples.inference.Benchmark")
}

run {
    systemProperties System.getProperties()
    systemProperties.remove("user.dir");
}

tasks.distTar.enabled = false
